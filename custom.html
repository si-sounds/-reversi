<!DOCTYPE html>
<html  oncontextmenu="return false">
<head>
  <meta charset="utf-8">
  <meta name="author" content="si-sounds">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="reversi">
  <title>reversi</title>
  <link rel="icon" href="favicon/favicon.ico">
  <link rel="apple-touch-icon" href="../sys/favicon/apple-touch-icon.png">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
  <img id="board" src="pic/board.png" />
  <div class="relative" id="disc"></div>
  <center>
    <p id = level></p>
	  <p id = log></p>
  	<p id = turn></p>
  	<img id = "select" src="pic/select.png" />
  	<p id = cant></p>
    <img id = "l1" onclick="selectLevel(1)" src="pic/1.png" />
    <img id = "l2" onclick="selectLevel(2)" src="pic/2.png" />
    <img id = "l3" onclick="selectLevel(3)" src="pic/3.png" />
  	<img id = "senkou" onclick="selectTurn(0)" src="pic/senkou.png" />
  	<img id = "koukou" onclick="selectTurn(1)" src="pic/koukou.png" />
    <img id = "reset" onclick="reset()" src="pic/reset.png" />

    <label id="uploadKuro">
			黒(先攻)の画像を選択&nbsp;<input  type="file"
			onChange="kuroFileRead(this.files)">
		</label>
		<label id="uploadSiro">
			白(後攻)の画像を選択<input  type="file"
			onChange="siroFileRead(this.files)">
		</label>
  </center>
  <script type="text/javascript" src="js/call.js"></script>
  <script type="text/javascript">
    var k = "pic/kuro.png";
    var s = "pic/siro.png";
    document.getElementById("uploadKuro").addEventListener('change', function(e){
      var file = e.target.files[0];
      var blobUrl = window.URL.createObjectURL(file);
      k = blobUrl;
      reset();
    });
    document.getElementById("uploadSiro").addEventListener('change', function(e){
      var file = e.target.files[0];
      var blobUrl = window.URL.createObjectURL(file);
      s = blobUrl;
      reset();
    });
  </script>
  <script type="text/javascript">callScript();</script>
</body>
</html>
